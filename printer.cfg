#############################
# printer configuration
#############################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_11002600085053424E363420-if00
#serial: /dev/ttyAMA0
baud: 250000
#restart_method: command

[printer]
kinematics: corexy
max_velocity: 800
max_accel: 5300
max_accel_to_decel: 5300
max_z_velocity: 40
max_z_accel: 100
square_corner_velocity: 15

[mcu rpi]
serial: /tmp/klipper_host_mcu

#[probe]
#pin: ^PB7 # input pin for the mag-probe
#x_offset: 0
#y_offset: 21.0
#z_offset: 6.42
#speed: 4.0
#lift_speed: 8.0
#samples: 3
#samples_result: median
#sample_retract_dist: 0.8
#samples_tolerance: 0.05 #0.007
#samples_tolerance_retries: 10

[heater_bed]
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

[extruder]
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721

[respond]

[force_move]
enable_force_move: True

#[safe_z_home]
##	XY Location of the Z Endstop Switch
##	Update -10,-10 to the XY coordinates of your endstop pin 
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.
#home_xy_position:304,330
#speed:100
#z_hop:10


########################################
# Resonance Tester
########################################

# If you use ADXL345 delete # ( [adxl1345] and [resonance_tester]) 
# https://www.klipper3d.org/Measuring_Resonances.html
[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points: 165,165,30


# If you want resonance compensation without ADXL345
# https://www.klipper3d.org/Resonance_Compensation.html
[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 68.2
shaper_type_y = ei
shaper_freq_y = 58.6

